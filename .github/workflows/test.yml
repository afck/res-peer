name: Cargo Build & Test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Res Peer - latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v3
      - run: rustup target add wasm32-unknown-unknown
      - run: git clone https://github.com/linera-io/linera-protocol.git ../linera-protocol
      - run: cd ../linera-protocol; cargo build -p linera-sdk --bin test-runner --release
      - run: cargo build --verbose
      - run: cp ../linera-protocol/target/release/test-runner target/release
      - run: cargo test --verbose
